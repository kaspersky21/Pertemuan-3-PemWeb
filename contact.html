<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Latihan Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      .fakeimg {
        height: 200px;
        background: #aaa;
      }
    </style>
  </head>
  <body>
    <header class="container-fluid bg-primary text-white text-center p-5">
      <h1>PORTOFOLIO SAYA</h1>
      <p>Programming, Networking, IoT</p>
    </header>

    <nav class="navbar navbar-dark bg-dark navbar-expand-sm">
      <div class="container-fluid">
        <a href="#" class="navbar-brand"> LOGO </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-target="#menuku"
          data-bs-toggle="collapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menuku">
          <ul class="navbar-nav me-auto">
            <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
            <li class="nav-item">
              <a href="contact.html" class="nav-link">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1 class="mb-3">Contact Us</h1>
          <form action="contact.html" method="post">
            <div class="row g-3">
              <div class="col-sm-6">
                <label for="nama-lengkap" class="form-label"
                  >Nama Lengkap</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="nama-lengkap"
                  name="nama-lengkap"
                  required
                />
              </div>
              <div class="col-sm-6">
                <label for="nama-panggilan" class="form-label"
                  >Nama Panggilan</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="nama-panggilan"
                  name="nama-panggilan"
                  required
                />
              </div>
            </div>
            <div class="row g-3">
              <div class="col-sm-6">
                <label for="email" class="form-label">Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
              </div>
              <div class="col-sm-6">
                <label for="judul-pesan" class="form-label">Judul Pesan</label>
                <input
                  type="text"
                  class="form-control"
                  id="judul-pesan"
                  name="judul-pesan"
                />
              </div>
            </div>
            <div class="row g-3">
              <div class="col-sm-12">
                <label for="pesan" class="form-label">Pesan</label>
                <textarea
                  class="form-control"
                  name="pesan"
                  id="pesan"
                  cols="30"
                  rows="10"
                ></textarea>
              </div>
              <div class="col-sm-12">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="submit" class="btn btn-primary">Reset</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="mt-5 p-4 bg-dark text-white text-center">
      <p>&copy; 2023 Ilfanza</p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
